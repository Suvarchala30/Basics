<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var-let-const</title>
</head>
<body>
<input type="number" placeholder="Enter 1st number" id="h1"><br>
<input type="number" placeholder="Enter 2nd number" id="h2"><br>
<button onclick="f1()">Add</button>
    <script>
        function f1(){
        var x=Number(document.getElementById("h1").value);
        var y=Number(document.getElementById("h2").value);
        var z= x + y;
        window.alert(z);
        }
    </script>
</body>
</html>
