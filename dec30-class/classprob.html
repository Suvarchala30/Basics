    <title>Assignment</title>
    <script>
        let userinput=prompt('Enter a String')
        userinput=userinput.toLowerCase();
        const capital=() => {
            if(userinput!==isNaN()){
            return userinput[0].toUpperCase()+userinput.slice(1,(userinput.length));//slice(1) can also be given
            }else{
                return 'Please enter a string'
            }
        }
        console.log(capital())
    </script>
