<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Problem</title>
    <script>
        let suvarchala={
            name:'Suvarchala',
            course:'FE Dev',
            prime:[11,2,3,5,18,66,45,23,55,76,34,21,9,97,56],
            check: function(){
                let arr=this.prime
                let newarr=[]
                let nonprime=[]
                
                for(let j=1;j<=arr.length;j++){
                    let count=0
                for(let i=1;i<=arr[j-1];i++){
                    if (arr[j-1]%i==0){
                        count++
                    }
                }

                if(count==1 || count>2){
                        nonprime.push(arr[j-1])
                    }
                    else if(count==2){
                        newarr.push(arr[j-1])                                                                  
                    }
            }

            console.log(newarr)
            console.log(nonprime)

        }
        }
    
        suvarchala.check()
    </script>
</head>

</body>
</html>
