<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathemetics operations</title>
    <script>
        function f1(){
            var x=Number(document.getElementById("n1").value);
            var y=Number(document.getElementById("n2").value);
            var z=document.getElementById("sym").value;
            if(z=="+"){
                var o=x+y;
                document.getElementById("ans").innerHTML=o;
            }
            else if(z=="-"){
                var o=x-y;
                document.getElementById("ans").innerHTML=o;
            }else if(z=="*"){
                var o=x*y;
                document.getElementById("ans").innerHTML=o;
            }else{
                var o=x/y;
                document.getElementById("ans").innerHTML=o;
            }
        }
    </script>
    <style>
        body{
            text-align: center;
        }
        .main{
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        select,button{
            margin: 0 10px;
        }
        #ans{
            height: 20px;
            width: 150px;
            border: 1px solid darkgray;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Simple Arithmetic Calculator</h1>
    <div class="main">
    <input type="number" id="n1" placeholder="Enter 1st number">
    <select name="operator" id="sym">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="n2" placeholder="Enter 2nd number">
    <button onclick="f1()">=</button>
    <div id="ans"></div>
</div>
</body>
</html>
