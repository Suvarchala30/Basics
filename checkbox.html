<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        input[type=checkbox]:checked + label {
color: green;  
}
    </style>
</head>
<body>
    <input type="checkbox" id="checkbox1" name="skill1" value="HTML">
                <label for="label1">HTML</label><br>
                <input type="checkbox" id="checkbox2" name="skill2" value="CSS">
                <label for="label2">CSS</label><br>
                <input type="checkbox" id="checkbox3" name="skill3" value="JavaScript">
                <label for="label3">JavaScript</label>
</body>
</html>
