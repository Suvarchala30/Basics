<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Anonymous functions</title>
    <script>
        //Anonymouys function-> Function which doesn't have a name
        //function expression
        let fun1=function (){
            console.log("I'm Anonymous")
        }
        //invole anonymous function
        fun1()

        var a=prompt("Enter a number")
        console.log(a)
        let fun2=function (){
            let x=1;
            for(let i=1;i<=a;i++){
                x=x*i;
            }
            console.log(x)
        }
        fun2()
    </script>
</head>
<body>
    
</body>
</html>
