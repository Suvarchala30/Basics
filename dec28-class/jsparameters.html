<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function parametrs</title>
<script>
    function abc(a,b){ //parameters
        a=a+b;
        b=a*b;
        console.log(a+'+'+b+'=',a+b)
    }
    abc(5,6) //arguments
    abc(78,67)

    function calculate(a,b,operation){
        if(operation=="+"){
            console.log(a+b);
        }
        else if(operation=="-"){
            console.log(a-b);
        }
        else if(operation=="*"){
            console.log(a*b);
        }
        else if(operation=="/"){
            console.log(a/b);
        }
        else{
            console.log(a%b);
        }
    }
    calculate(10,5,'/')
</script>
</head>
