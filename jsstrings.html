<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Strings</title>
</head>
<body>
    <script>
        let a="suvarchsalareddhy";
        document.write("\n",a)
        document.write("<br>",typeof(a))

        let b= new String('suvarchala')
        document.write("<br>",b.valueOf())
        document.write("<br>",typeof(b))

        if(a===b){
            document.write("<br> true")
        }
        else{
            document.write("<br> false")
        }

        document.write("<br>",a.length)
        document.write("<br>",a.indexOf('h'))
        document.write("<br>",a.lastIndexOf('h'))
    document.write("<br>",a.valueOf())
    document.write("<br>",a.toUpperCase())
        document.write("<br>",a.toLowerCase())
        document.write("<br>",a.includes("ll"))
        document.write("<br>",a.startsWith("u"))
        document.write("<br>",a.endsWith("y"))
        document.write("<br>",a.replace('s','c'))
        document.write("<br>",a.replaceAll('s','c'))
        document.write("<br>",a[0])
        document.write("<br>",a.charAt(8))
        document.write("<br>",a.charCodeAt(8))

        let x="Javascript is fantastic, and is definitely a good programming language to start with. This is IS good!";
document.write("<br>",x.indexOf('is', x.indexOf('is')+1))
        let y=x.match(/is/g)
        document.write("<br>",y)
        let z=x.match(/is/gi)
        document.write("<br>",z)
        let g=x.search(/is/gi)
        document.write("<br>",g)
        document.write("<br>",a.concat(b))
        document.write("<br>",x.substr(7,8))
        document.write("<br>",x.substring(7,8))
        document.write("<br>",x.slice(7,8))
    </script>
</body>
</html>
