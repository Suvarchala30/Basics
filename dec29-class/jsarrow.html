<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
    <script>
        function fun1(a,b){
            return a-b
        }
        console.log(fun1(15,9))

        // let fun2 = () => {  //another way of anonymous function
        //     return "arrow"
        // }

        //let fun2 = () => "arrow" //another way
        
        let fun2=(a,b) => a-b //arrow with parameters
        console.log(fun2(16,7))
    </script>
</head>
<body>
    
</body>
</html>
