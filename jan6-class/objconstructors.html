    <script>
        // let person={

        // } - Default way to create multiple objects
            //Constructors are methods used to give initial values to the objects

            function student(course,batch,techstack){
                this.course=course
                this.batch=batch
                this.techstack=techstack
            }

            let person=new student('course1','batch 1','mern')
            console.log(person)

            let person1=new student('course2','batch 2','mern2')
            console.log(person1)

//Inbuild constructors
            let y=new Number(5)
            console.log(y)
            console.log(y.valueOf())
            console.log(typeof(y))

         let yy=new Number('abc')//Returns NAN - type is object for all these
         let z=new String('javascript')
         let x=new Boolean(true)
         console.log(yy,z)   
         console.log(x.valueOf(),typeof(x))
let zz=new Number(true)
console.log(zz) //returns 1

         let a=3 ** 2
         console.log(a)
