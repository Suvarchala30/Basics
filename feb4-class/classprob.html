<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <style>
        #answer{
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="form1">
        <input type="password" id="password" placeholder="Enter your Password" onkeydown="validate()">
        <button type="button">Submit</button>
        <div id="password-info"></div>
    </form>
    <script>
        /*
Password strength
            password 
0-4chars==weak
4-7chars==good
7+chars==strong*/
document.getElementById("form1").addEventListener("submit",(e)=>{
    e.preventDefault()
})
function validate(){
        let recPass=document.getElementById("password").value
let passwordInfo=document.getElementById("password-info")
    

    if(recPass.length<=4){
    passwordInfo.innerText="Weak"
    passwordInfo.style.color="red"
    }
    else if(recPass.length>4 && recPass.length<7){
    passwordInfo.innerText="Good"
    passwordInfo.style.color="violet"
    }
    else if(recPass.length>=7){
    passwordInfo.innerText="Strong"
    passwordInfo.style.color="green"
    }



}
    </script>
</body>
</html>
