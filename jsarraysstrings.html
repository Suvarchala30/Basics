<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays <=> Strings</title>
    <script>
        let a=["suv","arc",23,"anir","yup"]
        document.write(a)
        document.write("<br>")
        document.write(a.toString())
        document.write("<br>")
        let b=a.join('-')
        document.write(b)
        document.write("<br>")
        
        let c= 'suv-Arc-23-anir-yup'
        document.write(c)
        let d=c.split('-')
        document.write("<br>")
        document.write(d)
    </script>
</head>
<body>
    
</body>
</html>
