<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays <=> Strings</title>
    <script>
        let a=["suv","arc",23,"anir","yup"]
        console.log(a)
        console.log("<br>")
        console.log(a.toString())
        console.log("<br>")
        let b=a.join('-')
        console.log(b)
        console.log("<br>")
        
        let c= 'suv-Arc-23-anir-yup'
        console.log(c)
        let d=c.split('-')
        console.log("<br>")
        console.log(d)
    </script>
</head>
