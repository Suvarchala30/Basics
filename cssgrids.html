<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 400px 100px;
            grid-row-gap: 2px;
            grid-column-gap: 2px;
        }
        .div1{
            background-color: red;
            margin: 2px;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="div1"></div>
       <div class="div1"></div>
       <div class="div1"></div>
       <div class="div1"></div>
   </div> 
</body>
</html>
