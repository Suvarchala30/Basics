<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with Javascript</title>
    <style>
        span{
            font-size: 0.7em;
        }
    </style>
    
</head>
<body>
    <form id="form1">
        <input type="text" placeholder="Type your email address" id="textValue"><br>
        <span id="input-info"></span><br>
        <button type="button" onclick="f1()" id="submit-button">Submit</button>
        
    </form>
    <script>

document.getElementById("form1").addEventListener("submit",function(e){
                e.preventDefault()
            });
        function f1(){

            let emailInput=document.getElementById("textValue").value
            let ans=''
            let inputDisplay=document.getElementById("input-info")
            let indexOfa=emailInput.indexOf('@')

            inputDisplay.style.color="red"
            if(emailInput.indexOf('@') === -1)
            ans='Email not valid - @ missing'
            else if(emailInput.indexOf('.') === -1)
            ans = 'Email not valid - "." missing!'
            else if(emailInput.indexOf('@')<1)
            ans = 'Email not valid - atleast 1 char required before @ symbol'
            else if(emailInput.length - emailInput.lastIndexOf('.')<=2)
            ans='Email not valid - After dot there should be min 2 chars'
            else if(emailInput.includes(' '))
            ans='Email not valid - should not contain space'
            else if(emailInput[indexOfa-1]==='.'||emailInput[indexOfa-1]==='-'||emailInput[indexOfa-1]==='_')
            ans='Email not valid - Atleast one char after after these -,_,.'
            else if(emailInput.charCodeAt(0)<97 || emailInput.charCodeAt(0)>122)
                ans='1st character can only be small alphabet or number'
            // else if(!(emailInput[0].match(letterNumber)))
            // alert('1st character can only be alphabet')
                else{
                ans='Valid email address'
                inputDisplay.style.color="green"
                }

                inputDisplay.innerText=ans
        }
/*
            a@gmail.co.in
            1. @ symbol should be present
            2. Atleast one char before @ symbol
            3. After dot, there should be atleast 2 char present
            [Additional checks]:
            4. Should not start with special character and do not contain any special character except @
            5. Atleast one chat after these -,_,@
            6. shouln't have space
            */
/*
Passowrd strength
            password 
0-4chars==weak
4-7chars==good
7+chars==strong*/
    </script>
</body>
</html>
