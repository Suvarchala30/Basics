<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
    <script>
        let a=[2,4,1];
        document.write(a);
        document.write(" <br>",a.length)
        a.push(5)
        document.write("<br>",a);
        document.write(" <br>",a.length)
        a.pop()
        document.write("<br>",a);
        document.write(" <br>",a.length)
    </script>
</head>
