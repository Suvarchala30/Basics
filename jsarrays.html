<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
    <script>
        let a=[2,4,1];
        console.log(a);
        console.log(" <br>",a.length)
        a.push(5)
        console.log("<br>",a);
        console.log(" <br>",a.length)
        a.pop()
        console.log("<br>",a);
        console.log(" <br>",a.length)
        x=a.pop()
        console.log("<br>", x+"is popped")
        let b=["abc","efg","uvw"];
        console.log("<br>",b[0])
        b.shift()
        console.log("<br>",b)
        b.unshift(8)
        console.log("<br>",b)
        b.reverse()
        console.log("<br>",b)

    </script>
</head>
<body>
    
</body>
</html>
