<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with Javascript</title>
    
</head>
<body>
    <form>
        <input type="text" placeholder="Type your email address" id="textValue">
        <button type="submit" onclick="f1()">Submit</button>
    </form>
    <script>
        let recValue=document.getElementById("textValue").value
        console.log(recValue)
        function f1(){
            if(recValue.includes('@')){
                console.log("Success")
            }else{
                console.log("failed")
            }
        }
    </script>
</body>
</html>
