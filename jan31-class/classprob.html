<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with Javascript</title>
    
</head>
<body>
    <form>
        <input type="text" placeholder="Type your email address" id="textValue">
        <button type="submit" onclick="f1()">Submit</button>
        <p id="demo"></p>
    </form>
    <script>
        function f1(){
            let recValue=document.getElementById("textValue").value
        
            if(!recValue.includes("@")){
                
                alert("Please enter @ symbol")
            }
        }
    </script>
</body>
</html>
