    <script>
        let arr=[1, 2, 1, 1, 3, 8, 2, 1,1,1]
        let str=[]
        arr.forEach(function abc(value){
            if(value==1){

            }
        })
console.log(str)

//using filter array method print non duplicate items
        

        let abc=[2,4,1,5,2,6,7,7]
        let newArr=abc.filter((e,i)=>{
            return abc.indexOf(e)===abc.lastIndexOf(e)//comparing 2's in the array and filter returns empty if the value is false
        })

        console.log(newArr)

        //main diff bw filter and foreach is filter returns based on a particular condition, foreach just iterates through the array
