    }

    //Above and below are same
    arr.forEach(function def(value,index){//first parameter is value of array and 2nd is index
        if(index==1)//if we want only particular value or index
        console.log(index +' - '+value)
    })

    let str=[5,7,7,6,1,1,1,1,1]

    }))
