<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator practise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display"></div>
    <div class="tabs">
        <div class="clear" onclick="clearxyz()">C</div>
        <div class="digit" onclick="digit('/')">/</div>
        <div class="digit" onclick="digit('*')">*</div>
        <div class="back"  onclick="back()">&larr;</div>
        <div class="digit"  onclick="digit('7')">7</div>
        <div class="digit"  onclick="digit('8')">8</div>
        <div class="digit" onclick="digit('9')">9</div>
        <div class="digit" onclick="digit('-')">-</div>
        <div class="digit" onclick="digit('4')">4</div>
        <div class="digit" onclick="digit('5')">5</div>
        <div class="digit" onclick="digit('6')">6</div>
        <div class="digit" onclick="digit('+')">+</div>
        <div class="digit" onclick="digit('1')">1</div>
        <div class="digit" onclick="digit('2')">2</div>
        <div class="digit" onclick="digit('3')">3</div>
        <div class="digit" onclick="digit('.')">.</div>
        <div class="digit" onclick="digit('(')">(</div>
        <div class="digit" onclick="digit('0')">0</div>
        <div class="digit" onclick="digit(')')">)</div>
        <div class="equal" onclick="submit()">=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
