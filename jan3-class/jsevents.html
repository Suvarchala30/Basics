<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <script>
        function abc(){
            //document.getElementById('input1').style.backgroundColor='red';
            console.log('abc')
        }
        function xyz(){
            console.log('xyz')
        }
        function efg(){
            console.log('efg')
        }
        function hij(){
            console.log('hij')
        }
        function a(){
            console.log('aA')
        }
        function b(){
            console.log('bb')
        }
        function c(){
            console.log('cc')
        }
        function d(){
            console.log('dd')
        }
        function e(){
            console.log('ee')
        }
        function f(){
            console.log('ee')
        }
        function g(){
            console.log('ff')
        }
        function h(){
            console.log('gg')
        }
        function aple(){
            console.log('apple')
        }
    </script>
</head>
<body onload='aple()'>
    <input type="text" placeholder="Enter any string" onclick="abc()" id="input1">
    <input type="text" placeholder="Enter string" onfocus="xyz()" id="input2">
    <input type="text" placeholder="Enter string" onblur="efg()" id="input3">
    <input type="text" placeholder="Enter second string" onchange="hij()">
    <input type="text" placeholder="Enter second string" ondblclick="a()">
    <input type="text" placeholder="Enter second string" onmouseenter="b()">
    <input type="text" placeholder="Enter second string" onmouseleave="c()">
    <input type="text" placeholder="Enter second string" onmouseout="d()">
    <input type="text" placeholder="Enter second string" onmousemove="e()">
    <input type="text" placeholder="Enter second string" onkeyup="f()">
    <input type="text" placeholder="Enter second string" onkeydown="g()">
    <input type="text" placeholder="Enter second string" onkeypress="h()">
</body>
</html>
