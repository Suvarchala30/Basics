<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
    <script>
        console.log(Math.PI)
        let a=Math.sqrt(16)
        console.log(a)
        console.log(Math.trunc(Math.PI))//removes decimals
        console.log(Math.sin(1))
        console.log(Math.floor(Math.PI))
        console.log(Math.ceil(Math.PI))//gives floor+1

        console.log(Math.max(2,5,1,7,66))
        console.log(Math.min(0,-4,3,2,6))
        console.log(Math.exp(5))//e^5
        console.log(Math.random())//doesn't take any range
        console.log(Math.trunc(Math.random()*10))//returns random value before 10
        console.log(Math.trunc(Math.random()*10)+1)//returns between 1 and 10
        console.log(Math.pow(2,3))//returns 2^3
        let regu=new RegExp('abc')
        console.log(regu)
        let d =new Date//returns current date
        console.log(d)

        let datem=new Date(2021,0,7,11,0,0,0)
        console.log(datem)
    </script>
</head>
<body>
    
</body>
</html>
